<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YAY!!</title>
    <link rel="stylesheet" href="css/valentine.css" />
</head>
<body>
<div id="valentineQuestion"><b>YAY! <br> I got you a present.. wanna see?</b></div>
<button class="answerButton" onclick="location.href='flower.html'">
    Yuh huh
</button>
<button class="answerButton" id="noButton">nope.</button>
<br />

<script>
    document
        .getElementById("noButton")
        .addEventListener("click", function () {
            const yesButton = document.querySelector(
                'button[onclick*="flower.html"]'
            );
            const currentFontSize = parseInt(
                window.getComputedStyle(yesButton).fontSize
            );
            yesButton.style.fontSize = currentFontSize + 10 + "px";
        });
</script>
</body>
</html>
